  storage:
    images: "E:/User/SobstvennoYz/Pictures/download"

spring:
  application:
    name: gallery

  profiles:
    active: dev

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres  #gallery_db
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver #
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
#      три строчки ниже попробовать убрать
#      idle-timeout: 600000
#      max-lifetime: 1800000
#      pool-name: GalleryHikariPool

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
          fetch_size: 50
          lob:
            non_contextual_creation: true
#        use_sql_comments: true
        order_inserts: true
        order_updates: true
        query:
          fail_on_pagination_over_collection_fetch: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Отключаем вторую кэширование, если не используете
        cache:
          use_second_level_cache: false
          use_query_cache: false
        # Для корректной работы с UUID
        id:
          new_generator_mappings: true
        # Оптимизация производительности
        connection:
          autocommit: false

  web:
    resources:
      static-locations: "classpath:/static/"
    cors:
      allowed-origins: "http://localhost:3000"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "*"

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mvc:
    cors:
      allowed-origins: "http://localhost:3000"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "*"
      allow-credentials: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html #может быть потребуется убрать
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true
    filter: true


