logging:
  level:
    ru.top_academy.gallery: DEBUG
    org.springframework: INFO
    org.springframework.web: INFO
    org.springframework.transaction: TRACE
    org.springframework.orm.jpa: TRACE
    org.hibernate: TRACE
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE
    org.hibernate.stat: DEBUG
    org.springframework.transaction.interceptor: TRACE
    org.springframework.transaction.support: TRACE
    org.springframework.orm.jpa.JpaTransactionManager: TRACE
    org.hibernate.engine.transaction.internal.TransactionImpl: TRACE
    org.hibernate.resource.transaction.backend.jdbc.internal.JdbcResourceLocalTransactionCoordinatorImpl: TRACE
    org.springframework.jdbc.datasource.DataSourceTransactionManager: TRACE
    org.springframework.jdbc.datasource.DataSourceUtils: TRACE
    org.springframework.jdbc.core.JdbcTemplate: DEBUG
    org.springframework.jdbc.core.StatementCreatorUtils: TRACE
      # Для отладки транзакций
    org.springframework.jdbc.support.JdbcTransactionManager: TRACE
