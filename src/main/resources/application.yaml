      max-file-size: 10MB
      max-history: 30
      file-name-pattern: logs/gallery-%d{yyyy-MM-dd}.%i.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} - %5p [%15.15t] %-40.40logger{39} : %m%n"
    console: "%clr(%d{HH:mm:ss.SSS}){faint} %clr(%-5level) %clr(---){faint} %clr([%15.15thread]){cyan} %clr(%-40.40logger{40}){blue} %clr(:){faint} %m%n"

