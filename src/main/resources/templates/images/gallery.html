<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Gallery')">
</head>

<body>
<div class="main-container">
    <!-- Меню -->
    <div th:replace="fragments/menu :: menu"></div>

    <div class="content-area">
        <!-- Боковая панель -->
        <div class="side-bar-area">
            <div class="search-container">
                <form class="search-form" action="/images" method="get">
                    <input type="text"
                           id="search-input"
                           class="search-input"
                           placeholder="Search images..."
                           name="search"
                           th:value="${search}"/>
                </form>
            </div>

            <!-- Теги -->
            <div class="tags-container" id="tags-container">
                <div class="tags-title">Popular Tags</div>
                <div th:each="tag : ${tags}" class="tag">
                    <a href="#"
                       th:text="${tag.name}"
                       th:attr="data-tag=${tag.name}"
                       class="tag-name"></a>
                    <span th:text="'(' + ${tag.imageCount} + ')'" class="tag-image-count"></span>
                </div>
            </div>

            <!-- Информация о фильтрах -->
            <div class="filter-info" th:if="${search}">
                <div class="filter-title">Current Filter:</div>
                <div class="filter-tags">
                        <span th:each="tag : ${#strings.arraySplit(search, ' ')}"
                              class="filter-tag">
                            <span th:text="${tag}"></span>
                            <a th:href="@{/images}" class="remove-filter">×</a>
                        </span>
                </div>
            </div>
        </div>

        <!-- Галерея -->
        <div class="gallery-grid">
            <div class="gallery-item" th:each="thumbnail : ${thumbnails}">
                <a th:href="@{'/images/view/' + ${thumbnail.imageId}}">
                    <img th:src="${thumbnail.thumbnailUrl}"
                         alt="Image"
                         onerror="this.onerror=null; this.src='/images/placeholder.jpg';"/>
                </a>
                <!-- Информация о картинке при наведении -->
                <div class="image-info">
                    <div class="image-stats">
                            <span class="stat" th:if="${thumbnail.views}">
                                <i class="fas fa-eye"></i> <span th:text="${thumbnail.views}"></span>
                            </span>
                        <span class="stat" th:if="${thumbnail.likes}">
                                <i class="fas fa-heart"></i> <span th:text="${thumbnail.likes}"></span>
                            </span>
                    </div>
                </div>
            </div>

            <!-- Сообщение если галерея пуста -->
            <div class="empty-gallery" th:if="${#lists.isEmpty(thumbnails)}">
                <div class="empty-message">
                    <i class="fas fa-images"></i>
                    <h3>No images found</h3>
                    <p th:if="${search}">
                        No images found for "<span th:text="${search}"></span>"
                    </p>
                    <p th:unless="${search}">
                        The gallery is empty. Be the first to upload an image!
                    </p>
                    <a th:href="@{/upload}" class="btn-upload">
                        <i class="fas fa-upload"></i> Upload Image
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Пагинация -->
    <div class="bottom-menu" th:if="${totalPages > 1}">
        <div class="bottom-pagination">
            <!-- Предыдущая страница -->
            <a th:if="${currentPage > 0}"
               th:href="@{/images(page=${currentPage - 1}, size=${size}, search=${search})}"
               class="pagination-link">
                <i class="fas fa-chevron-left"></i> Previous
            </a>
            <span th:unless="${currentPage > 0}" class="pagination-link disabled">
                    <i class="fas fa-chevron-left"></i> Previous
                </span>

            <!-- Страницы -->
            <div th:if="${totalPages < 6}">
                    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                        <a th:href="@{/images(page=${i}, size=${size}, search=${search})}"
                           th:text="${i + 1}"
                           th:classappend="${i == currentPage} ? 'current' : ''"
                           class="pagination-link">
                        </a>
                    </span>
            </div>

            <div th:if="${totalPages >= 6}">
                <!-- Первые 2 страницы -->
                <a th:href="@{/images(page=0, size=${size}, search=${search})}"
                   th:classappend="${currentPage == 0} ? 'current' : ''"
                   class="pagination-link">1</a>
                <a th:if="${totalPages > 1}"
                   th:href="@{/images(page=1, size=${size}, search=${search})}"
                   th:classappend="${currentPage == 1} ? 'current' : ''"
                   class="pagination-link">2</a>

                <!-- Многоточие если нужно -->
                <span th:if="${startPage > 2}" class="pagination-gap">…</span>

                <!-- Средние страницы -->
                <span th:each="i : ${#numbers.sequence(
                        (startPage > 2 ? startPage : 2),
                        (endPage < totalPages - 3 ? endPage : totalPages - 3))}">
                        <a th:href="@{/images(page=${i}, size=${size}, search=${search})}"
                           th:text="${i + 1}"
                           th:classappend="${i == currentPage} ? 'current' : ''"
                           class="pagination-link"></a>
                    </span>

                <!-- Многоточие если нужно -->
                <span th:if="${endPage < totalPages - 3}" class="pagination-gap">…</span>

                <!-- Последние 2 страницы -->
                <a th:if="${totalPages > 2}"
                   th:href="@{/images(page=${totalPages - 2}, size=${size}, search=${search})}"
                   th:classappend="${currentPage == totalPages - 2} ? 'current' : ''"
                   th:text="${totalPages - 1}"
                   class="pagination-link"></a>
                <a th:if="${totalPages > 1}"
                   th:href="@{/images(page=${totalPages - 1}, size=${size}, search=${search})}"
                   th:classappend="${currentPage == totalPages - 1} ? 'current' : ''"
                   th:text="${totalPages}"
                   class="pagination-link"></a>
            </div>

            <!-- Следующая страница -->
            <a th:if="${currentPage + 1 < totalPages}"
               th:href="@{/images(page=${currentPage + 1}, size=${size}, search=${search})}"
               class="pagination-link">
                Next <i class="fas fa-chevron-right"></i>
            </a>
            <span th:unless="${currentPage + 1 < totalPages}" class="pagination-link disabled">
                    Next <i class="fas fa-chevron-right"></i>
                </span>
        </div>
    </div>
</div>

<!-- Font Awesome для иконок -->
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

<!-- JavaScript -->
<script th:src="@{/js/search-by-tags.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Обработка кликов по тегам
        document.querySelectorAll('.tag-name').forEach(function(tagLink) {
            tagLink.addEventListener('click', function(e) {
                e.preventDefault();
                const tag = this.getAttribute('data-tag');
                const searchInput = document.querySelector('#search-input');

                if (searchInput) {
                    const currentValue = searchInput.value.trim();
                    const tags = currentValue ? currentValue.split(' ') : [];

                    if (!tags.includes(tag)) {
                        tags.push(tag);
                        searchInput.value = tags.join(' ');

                        // Автоматически отправляем форму
                        const form = searchInput.closest('form');
                        if (form) {
                            form.submit();
                        }
                    }
                }
            });
        });

        // Удаление тегов из фильтра
        document.querySelectorAll('.remove-filter').forEach(function(removeBtn) {
            removeBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();

                const tagToRemove = this.closest('.filter-tag').querySelector('span').textContent;
                const searchInput = document.querySelector('#search-input');

                if (searchInput) {
                    const currentValue = searchInput.value.trim();
                    const tags = currentValue ? currentValue.split(' ') : [];
                    const filteredTags = tags.filter(t => t !== tagToRemove);
                    searchInput.value = filteredTags.join(' ');

                    // Обновляем URL
                    const form = searchInput.closest('form');
                    if (form) {
                        form.submit();
                    }
                }
            });
        });
    });
</script>
</body>
</html>
